<!DOCTYPE html>
<html lang="EUC-KR">
<head>
      <meta charset="UTF-8">
            {% load static %}
       <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/pwConfirm.css' %}">
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.boosttrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript">
        window.onload=function(){
    $("#pw").keyup(function(){
    var pw = document.getElementById('pw');
    pw.value = pw.value.toLowerCase();
    });
    }
    </script>
</head>
<body>
<nav class="navbar navbar-light bg-light" id="navbar">
      <a class="navbar-brand" href="/">
         <img src="{% static 'img/bluebird.png' %}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
          BlueBird
        </a>
    </nav>
<div id="frame">
<form action="{% url 'pwConfirmRes' board.id %}" method="POST">
    {% csrf_token %}
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
            <div class="input-group-text" id="addon-wrapping2">pw</div>
            <input type="hidden" name="pw1" value="{{ board.tent }}">
            <input type="hidden" name="id" value="{{ board.id }}">
        </div>
            <input type="password" class="form-control" placeholder="설정한 비밀번호를 입력해주세요." aria-describedby="addon-wrapping" name="pw2" id="pw" minlength="6" maxlength="10" required>
    </div>
<div id="sub"><input type="submit" class="btn btn-outline-secondary" value="확인"></div>
</form>

</div>
</body>
</html>
