<!DOCTYPE html>
<html lang="EUC-KR">
<head>
     {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link href="//fonts.googleapis.com/earlyaccess/nanumgothic.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
     window.onload=function(){
         $("#pw").keyup(function(){
         var pw = document.getElementById('pw');
         pw.value = pw.value.toLowerCase();
        });
    }
    </script>

</head>
<body>
<nav class="navbar navbar-light bg-light" id="navbar">
      <a class="navbar-brand" href="/">
         <img src="{% static 'img/bluebird.png' %}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
          BlueBird
        </a>
    </nav>
<div id="frame">
<form action="loginRes" method="post">
    {% csrf_token %}
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
            <div class="input-group-text" id="addon-wrapping">id</div>
        </div>
              <input type="text" class="form-control" placeholder="id" aria-describedby="addon-wrapping" name="id">
    </div>
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
            <div class="input-group-text" id="addon-wrapping2">pw</div>
        </div>
            <input type="password" class="form-control" placeholder="pw" aria-describedby="addon-wrapping" name="pw" id="pw">
    </div>
<div id="sub"><small id="emailHelp" class="form-text text-muted">관리자 전용 로그인 입니다.</small><input type="submit" class="btn btn-outline-secondary" value="로그인"></div>
    {% if messages %}
<div class="messages">
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-{{ message.tags }}" id="messages"{% endif %}>
        {{ message.message }}
    </div>
    {% endfor %}
</div>
    {% endif %}



</form>
</div>
</body>
</html>
