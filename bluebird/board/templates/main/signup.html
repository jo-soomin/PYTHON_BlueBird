<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>

<body>
    <h1>회원가입</h1>

<form method="POST" action="signupRes">
    {% csrf_token %}
    아이디:
    <br>
    <input name="id"  type="text" >
    <br>
    비밀번호:
    <br>
    <input name="pw1"  type="password" >
    <br>
    비밀번호 확인:
    <br>
    <input name="pw2"  type="password" >
    <br>
    <br>
    <input type="submit" value="회원가입">
</form>

</body>
</html>
